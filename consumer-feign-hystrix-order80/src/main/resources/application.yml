server:
  port: 80

eureka:
  client:
    # 注册进微服务
    register-with-eureka: false
    # 入驻哪个主机的哪个端口(入驻哪个物业公司的地址，7001物业公司的地址)
    service-url:
      #defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
      defaultZone: http://eureka7001.com:7001/eureka

# 消费端开启feign
feign:
  hystrix:
    enabled: true