### application.yml是用户级的资源配置项
### bootstrap.yml是系统级的，优先级更高

server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称
      #上述3个综合：master分支上会读取config-dev.yml的配置文件被读取：http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344  #配置中心地址
      #uri配置中心地址即不用去找GitHub中的仓库，只需要通过3344就能得到GitHub中对应仓库里master分支上的config-dev.yml文件
  rabbitmq:
    host: localhost
    port: 5672  #15672是rabbitmq的web管理页面的端口，5672才是rabbitmq的默认服务端口(访问的端口)
    username: guest
    password: guest

#服务注册进eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

## 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"